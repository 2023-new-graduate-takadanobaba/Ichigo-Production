<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link th:href="@{/css/calender.css}" rel="stylesheet"/>
    <script th:src="@{/js/calender.js}" type="text/javascript"></script>
</head>
<body>
    test

    

    <form method="post" th:action="@{/test/regist}">

        <table id="formContainer">
            <thead>
                
                <tr>
                    <th>商品名</th>
                    <th>単価</th>
                    <th>数量</th>
                    <th>合計</th>
                </tr>
            </thead>
            <tbody>
                <tr>
    
                    <th><input name="check" type="hidden" value="0"><input type="checkbox"name="check"value="1"> <input id="text" type="text" name="goodsname" value="" placeholder="商品名"></th>
                    <td>
                        <input type="number" id="tanka_001" name="price" onchange="reCalc();">円
                    </td>
                    <td>
                        <input type="number" id="suryo_001" name="amount" value="1" onchange="reCalc();">個
                    </td>
                    <td>
                        <input type="number" id="yokokei_001" name="yokokei_001">円
                    </td>
                    <td>
                        <button type="button" onclick="deleteForm(button_001)" id="button_001" class="btn btn-outline-danger">削除</button>       
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3">総合計</th>
                    <td>
                        <input type="number" id="total" name="total" readonly value="0">円
                    </td>
                </tr>
            </tfoot>
        </table>
        <input type="submit" value="登録">
    </form>

    <table>
        <tr>
            <th>id</th>
            <th>名前</th>
            <th>値段</th>
            <th>数</th>
        </tr>
        <tr th:each="item:${items}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.goodsname}"></td>
            <td th:text="${item.price}"></td>
            <td th:text="${item.amount}"></td>
        </tr>
    </table>


</body>
</html>
