<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link th:href="@{/css/calender.css}" rel="stylesheet"/>
    <script th:src="@{/js/calender.js}" type="text/javascript"></script>
</head>
<body>
    test
    <table>
        <tr>
            <th>id</th>
            <th>名前</th>
            <th>値段</th>
            <th>数</th>

            <td th:text="${item.goodsname}"></td>

            <td th:text="${item.amount}"></td>
        </tr>
    </table>
</body>
</html>
