<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script th:src="@{/js/form.js}" type="text/javascript"></script>

<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
 crossorigin="anonymous">
</head>
<body>
    <div>購入商品一覧</div>
    <form method="post" th:action="@{/doRegister}">
        商品名:<input type="text" name="commodity"/>
        金額:<input type="number" name="price"/>
        <select name="category" id="overall-category" onchange="viewChange();">
            <option value="">--カテゴリーを選択してください。--</option>
            <option value="food">食料</option>
            <option value="dailyuse">日用品</option>
            <option value="travelcost">交通費</option>
            <option value="fashion">衣服</option>
            <option value="hobby">趣味</option>
            <option value="other">その他</option>
        </select>
        <div id="foodBox">
            <select>
                <option value="meat">肉</option>
                <option value="fish">魚</option>
            </select>
        </div>
        <div id="useBox" style="display:none;">
            <select>
                <option value="sa">薬</option>
            </select>
        </div>
        <div id="travelBox" style="display:none;">
            <p>交通費</p>
        </div>
        <input type="submit" value="完了">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
     crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
    crossorigin="anonymous"></script>
</body>
</html>
