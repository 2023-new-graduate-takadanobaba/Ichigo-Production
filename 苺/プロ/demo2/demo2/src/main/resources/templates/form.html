<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/form.css}" rel="stylesheet"/>
    <script th:src="@{/js/form.js}" type="text/javascript"></script>

    <title>Insert title here</title>
    
</head>

<body onload="calculateSum();" class="bg-primary-subtle text-white">

    <h1 th:text="${listtoForms}"></h1>
    <div><span class="p-1 mb-1 bg-info text-white rounded-pill">購入商品一覧</span></div>
    <form onSubmit="return update()" method="post" th:action="@{/update}"> 

        <div class="container text-center">

        <table id="myTable" class="table text-nowrap">
            <div class="bg-primary">
            <tr>
                <th><span class="p-1 mb-1 bg-info text-white rounded-pill">商品名</span></th>
                <th><span class="p-1 mb-1 bg-info text-white rounded-pill">価格</span></th>
                <th><span class="p-1 mb-1 bg-info text-white rounded-pill">数量</span></th>
                <th><span class="p-1 mb-1 bg-info text-white rounded-pill">合計</span></th>
            </tr>
            </div>
            <tr th:each="bought: ${boughts}">
                <td><input type="text" name="goodsname" th:value="${bought.goodsname}" class="form-control"></td>
                <td><input type="number" name="price" th:value="${bought.price}"class="form-control"></td>
                <td><input type="number" name="amount" th:value="${bought.amount}"class="form-control"></td>
                <td><input type="number" th:value="${bought.total}" id="total" readonly class="form-control"></td>
                <td><input type="hidden" name="id" th:value="${bought.id}" class="form-control"></td>
                <td><a th:href="@{/form-delete(id=${bought.id})}" class="form-control text-decoration-none btn btn-outline-danger btn-info">削除</a></td>
            </tr>
        </table>
        </div>
        <span class="p-1 mb-1 bg-info text-white rounded-pill">総合計(円):</span>
        <input type="number" id="result" name="total" readonly value="0" class="form-control little-short-button">
        
        <input type="submit" value="更新" class="form-control short-button">
    </form>
    <div class="container text-center">
    <form method="post" th:action="@{/addgoods}">
        <table>
            <tr>
                <th><span class="p-1 mb-1 bg-info text-white rounded-pill">商品名</span></th>
                <th><span class="p-1 mb-1 bg-info text-white rounded-pill">価格</span></th>
                <th><span class="p-1 mb-1 bg-info text-white rounded-pill">数量</span></th>
                <th><span class="p-1 mb-1 bg-info text-white rounded-pill">合計</span></th>
            </tr>
            <tr>
                <td><input type="text" name="goodsname" class="form-control"></td>
                <td><input type="number" name="price" id="tanka" onchange="reCalc();" class="form-control"></td>
                <td><input type="number" name="amount" id="suryo" onchange="reCalc();" class="form-control"></td>
                <td><input type="number" id="yokokei" class="form-control"></td>
                <td><input type="hidden" name="id" class="form-control"></td>
            </tr>
        </table>
        <input type="submit" value="追加登録" class="form-control short-button btn btn-outline-danger btn-info">
    </form>
    <form method="post" th:action="@{/}">
        <input type="submit" value="完了" class="form-control short-button btn btn-outline-danger btn-info">
    </form>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        </style>
        <button onclick="update();" >講演会</button>
</body>
