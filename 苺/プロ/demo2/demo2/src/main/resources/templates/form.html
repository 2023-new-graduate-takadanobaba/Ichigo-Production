<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <script th:src="@{/js/form.js}" type="text/javascript"></script>

    <title>Insert title here</title>
</head>

<body onload="calculateSum();">
    <h1 th:text="${listtoForms}"></h1>
    <div>購入商品一覧</div>
    <form method="post" th:action="@{/update}">
        <div class="container text-center">
        <table id="myTable" class="table text-nowrap">
            <tr>
                <th>商品名</th>
                <th>価格</th>
                <th>数</th>
                <th>合計</th>
            </tr>
            <tr th:each="bought: ${boughts}">
                <td><input type="text" name="goodsname" th:value="${bought.goodsname}" class="form-control"></td>
                <td><input type="number" name="price" th:value="${bought.price}"class="form-control"></td>
                <td><input type="number" name="amount" th:value="${bought.amount}"class="form-control"></td>
                <td><input type="number" th:value="${bought.total}" id="total" readonly class="form-control"></td>
                <td><input type="hidden" name="id" th:value="${bought.id}" class="form-control"></td>
                <td><a th:href="@{/form-delate(id=${bought.id})}" class="form-control">削除</a></td>
            </tr>
        </table>
        </div>
        <input type="submit" value="更新" />
    </form>
    総合計:<input type="number" id="result" name="total" readonly value="0">円

    <form method="post" th:action="@{/addgoods}">]
        <table>
            <tr>
                <th>商品名</th>
                <th>価格</th>
                <th>数</th>
                <th>合計</th>
            </tr>
            <tr>
                <td><input type="text" name="goodsname"></td>
                <td><input type="number" name="price" id="tanka" onchange="reCalc();"></td>
                <td><input type="number" name="amount" id="suryo" onchange="reCalc();"></td>
                <td><input type="number" id="yokokei"></td>
                <td><input type="hidden" name="id"></td>
            </tr>
        </table>
        <input type="submit" value="追加登録">
    </form>
    <form method="post" th:action="@{/}">
        <input type="submit" value="完了">
    </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
