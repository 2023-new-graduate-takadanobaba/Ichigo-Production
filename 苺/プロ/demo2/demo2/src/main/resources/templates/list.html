<html xmlns:th="http://thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link th:href="@{/css/form.css}" rel="stylesheet"/>
    <script th:src="@{/js/list.js}" defer></script>
    
</head>

<body onload="reCalc();">
   
    

    <form method="post" th:action="@{/regist}">
        <div class="container text-center">
    <table id="registerTable">
        <thead>
            
            <tr>
                <th></th>
                <th><span class="p-1 mb-1 bg-info text-white rounded-pill">商品名</span></th>
                <th><span class="p-1 mb-1 bg-info text-white rounded-pill">予想価格</span></th>
                <th><span class="p-1 mb-1 bg-info text-white rounded-pill">数量</span></th>
                <th><span class="p-1 mb-1 bg-info text-white rounded-pill">合計</span></th>
            </tr>
        </thead>
        <tbody id="formContainer">
            <tr th:each="item: ${items}">
           
                    <td><input type="checkbox" onclick="changeCheckParameter(this)"><input id="check" name="check" type="hidden" value="0">
                    
                    </td>
                    <td>
                        <input id="text" th:value="${item.goodsname}" type="text" name="goodsname" value="" placeholder="商品名" class="form-control">
                        
                    </td>
                    <td>
                        <input type="number" th:value="${item.price}"id="tanka_001" name="price" onchange="reCalc();" class="form-control">円
                    </td>
                    <td>
                        <input type="number" th:value="${item.amount}"id="suryo_001" name="amount" value="1" onchange="reCalc();" class="form-control">個
                    </td>
                    <td>
                        <input type="number" id="yokokei_001" name="yokokei_001" class="form-control">円
                    </td>
                    <td>
                        <button type="button" th:value="${item.id}" onclick="deleteItem(this)" id="button_001" class="btn btn-outline-danger">削除</button>       
                        <!-- <a th:href="@{/item-delete(id=${item.id})}" class="form-control text-decoration-none">削除</a> -->
                    </td>
                </tr>
            <tr>
                <td><input type="checkbox" onclick="changeCheckParameter(this)"><input id="check" name="check" type="hidden" value="0">
                    
                    
                </td>           
                <td>
                    <input id="text" type="text" name="goodsname" value="" placeholder="商品名" class="form-control">
                   
                </td>
                <td>
                    <input type="number" id="tanka_001" name="price" onchange="reCalc();" value="0" class="form-control">円
                </td>
                <td>
                    <input type="number" id="suryo_001" name="amount" value="1" onchange="reCalc();" class="form-control">個
                </td>
                <td>
                    <input type="number" id="yokokei_001" name="yokokei_001" class="form-control">円
                </td>
                <td>
                    <button type="button" onclick="deleteForm(this)" id="button_001" class="btn btn-outline-danger">削除</button>       
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3"><span class="p-1 mb-1 bg-info text-white rounded-pill">総合計</span></th>
                <td>
                    <input type="number" id="total" name="total" readonly value="0" class="form-control">円
                </td>
            </tr>
        </tfoot>
    </table>
        </div>
        <input type="submit" value="登録して戻る">
</form>

    <div class="d-flex flex-row-reverse bd-highlight">
    <button onclick="addForm()" class="btn btn-outline-primary" >+</button>

   
      
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
