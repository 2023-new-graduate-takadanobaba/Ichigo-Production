<html xmlns:th="http://thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/form.css}" rel="stylesheet"/>
    <script th:src="@{/js/list.js}" defer></script>
    
</head>

<body onload="reCalc();">
    <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4">
    

    <form method="post" th:action="@{/regist}">

    <table id="registerTable">
        <thead>
            
            <tr>
                <th>商品名</th>
                <th>予想価格</th>
                <th>数量</th>
                <th>合計</th>
            </tr>
        </thead>
        <tbody id="formContainer">
            <tr th:each="item: ${items}">
           
                    <th><input type="checkbox" onclick="changeCheckParameter(this)"><input id="check" name="check" type="hidden" value="0"><input id="text" th:value="${item.goodsname}" type="text" name="goodsname" value="" placeholder="商品名">
                        <input type="hidden" name="id" th:value="${item.id}">
                    </th>
                    <td>
                        <input type="number" th:value="${item.price}"id="tanka_001" name="price" onchange="reCalc();">円
                    </td>
                    <td>
                        <input type="number" th:value="${item.amount}"id="suryo_001" name="amount" value="1" onchange="reCalc();">個
                    </td>
                    <td>
                        <input type="number" id="yokokei_001" name="yokokei_001">円
                    </td>
                    <td>
                        <button type="button" th:value="${item.id}" onclick="deleteItem(this)" id="button_001" class="btn btn-outline-danger">削除</button>       
                        <!-- <a th:href="@{/item-delete(id=${item.id})}" class="form-control text-decoration-none">削除</a> -->
                    </td>
                </tr>
            <tr>
                <th><input type="checkbox" onclick="changeCheckParameter(this)"><input id="check" name="check" type="hidden" value="0"><input id="text" type="text" name="goodsname" value="" placeholder="商品名">
                    <input type="hidden"name="id" value="0">
                </th>           
                <td>
                    <input type="number" id="tanka_001" name="price" onchange="reCalc();" value="0">円
                </td>
                <td>
                    <input type="number" id="suryo_001" name="amount" value="1" onchange="reCalc();">個
                </td>
                <td>
                    <input type="number" id="yokokei_001" name="yokokei_001">円
                </td>
                <td>
                    <button type="button" onclick="deleteForm(this)" id="button_001" class="btn btn-outline-danger">削除</button>       
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">総合計</th>
                <td>
                    <input type="number" id="total" name="total" readonly value="0">円
                </td>
            </tr>
        </tfoot>
    </table>
    <input type="submit" value="登録">
</form>
<form method="post" th:action="@{/kanryo}">
    <input type="submit" value="完了">
</form>

    <div class="d-flex flex-row-reverse bd-highlight">
    <button onclick="addForm()" class="btn btn-outline-primary" >+</button>

   
      
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
